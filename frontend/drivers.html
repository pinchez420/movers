<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard - Movers Transport System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            background-image: url('pexels-elevate-1267325.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            color: #ffffff; /* Default text color to white */
        }

        h1 {
            color: #007bff; /* Bootstrap primary blue */
        }

        .navbar {
            background-color: rgba(0, 123, 255, 0.9); /* Transparent blue */
        }

        .navbar-brand, .nav-link {
            color: #131212 !important; /* White color for navbar text */
        }

        .nav-link:hover {
            color: #f2f3ec !important; /* Light blue on hover */
        }

        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .container {
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            padding: 20px;
            border-radius: 10px;
        }

        .btn-logout {
            margin-left: auto; /* Push logout button to the right */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mt-4">Driver Dashboard</h1>

        <!-- Navigation Links -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">Movers Transport System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="vehicles.html">Vehicles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="routes.html">Routes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="trips.html">Trips</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tripdetails.html">Trip Details</a>
                    </li>
                </ul>
                <button class="btn btn-danger btn-logout" onclick="logout()">Logout</button>
            </div>
        </nav>

        <!-- Leaflet.js Map for Vehicle Tracking -->
        <div id="map"></div>

        <!-- Form to Add Driver -->
        <div class="mt-4">
            <h2 class="text-center">Add Driver</h2>
            <form id="addDriverForm">
                <div class="form-group">
                    <label for="driverName">Driver Name</label>
                    <input type="text" class="form-control" id="driverName" placeholder="Enter driver name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
                </div>
                <div class="form-group">
                    <label for="availability">Availability</label>
                    <input type="text" class="form-control" id="availability" placeholder="Enter availability (e.g., Available, Not Available)" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Add Driver</button>
            </form>
            <div id="responseMessage" class="mt-3"></div>
        </div>
    </div>

    <!-- Leaflet.js script -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map centered on a default location
        var map = L.map('map').setView([-1.286389, 36.817223], 13);  // Coordinates for Nairobi

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Logout function to redirect to login page
        function logout() {
            window.location.href = "index.html"; // Redirect to login page
        }

        // Handle form submission
document.getElementById('addDriverForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting normally

    // Gather form data
    const driverData = {
        DriverName: document.getElementById('driverName').value.trim(), // Ensure no leading/trailing spaces
        Phone: document.getElementById('phone').value.trim(),          // Ensure no leading/trailing spaces
        Availability: document.getElementById('availability').value.trim() // Ensure no leading/trailing spaces
    };

    // Send POST request to add driver
    fetch('http://127.0.0.1:5000/drivers', {  // Update the URL if needed
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(driverData) // Convert the driverData object to JSON
    })
    .then(response => {
        console.log('Response status:', response.status); // Log the status
        return response.json(); // Parse the JSON response
    })
    .then(data => {
        console.log('Response data:', data); // Log the data
        document.getElementById('responseMessage').innerText = data.message; // Display success message
        document.getElementById('addDriverForm').reset(); // Reset the form
    })
    .catch(error => {
        console.error('Fetch error:', error); // Log any fetch errors
        document.getElementById('responseMessage').innerText = 'Error adding driver: ' + error.message; // Display error message
    });
});

    </script>
</body>
</html>
